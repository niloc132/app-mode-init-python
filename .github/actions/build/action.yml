name: Build
description: Builds the Deephaven project
inputs:
  project-file:
    description: Path to the docker-compose.yml test file
    required: true
  docker-build-command:
    description: The command to build the package's Docker image
    required: true
  project-name:
    description: The docker-compose project name to bundle separate docker-compose files
    required: true
runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.project-file }}
    - ${{ inputs.docker-build-command }}
    - ${{ inputs.project-name }}
